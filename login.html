<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Intellect Corporation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
		<!--<script type="text/javascript" src="js/custom.js"></script>-->
		<style>
			.outer_div{ display: table; position: absolute; height: 100%; width: 100%;}
			.middle_div{display: table-cell; vertical-align: middle; background:#eee;}
			.inner_div{margin-left: auto; margin-right: auto; max-width:600px; width:100%; padding:35px}
			<!-- @media only screen and (min-width: 76px) {
			.middle_div{background:#fff;}
			} -->
		</style>
	</head>
	
	<body>


		<div class="modal fade" id="forgotPassModal" tabindex="-1" role="dialog" aria-labelledby="ForgotPassLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="ForgotPass">Forgot Password?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form">
					<input type="text" style="width:100%" placeholder="Enter registered email or phone"/>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Continue</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="outer_div" > <!-- Problem 1 -->	
			<div class="middle_div" style="background:#abb">
				<div class="inner_div" style="background:#2c3e50">
					<form id="loginForm" class="Form_width">
						<div class="page-header"> <h1 style="color:white">Intellect Corporations</h1> </div>
						<div id="login_form" class="form-group">
							<label for="emailLabel" style="color:white"><strong>Email ID</strong></label>
							<div class="input-group">
							<input name="email" type="email" class="form-control" placeholder="abc" autofocus></input> 
							<span class="input-group-addon">@intellect.org</span>
							</div>
						</div>
						<div class="form-group">
							<label for="passwordLabel" style="color:white"><strong>Password</strong></label>
							<input name="password" type="password" class="form-control" placeholder="password"/>
						</div>
						<br>
						<div class="form-group">
							<button id="signIn" type="submit" class="btn btn-primary">Login</button>
							<a href="signup.html" role="button" class="btn btn-primary">Sign Up </a>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgotPassModal">Forgot Password?</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</body>
	
</html>
