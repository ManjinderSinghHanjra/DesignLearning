<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Intellect Corporation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#signIn").click(function(){
				var user = "admin@gmail.com";
				var pass = "admin";
				var user_length = $("#emailID").val().length;
				var pass_length = $("#pass").val().length;
				//if(user_length<1 && pass_length<1)
				if($("#emailID").val()=='' && $("#pass").val()=='')
				{
					alert("You haven't entered your email-id & password!");
				}
				else
					if($("#emailID").val()=='')
					{
						alert("You haven't entered your email-id");
					}
					else
					if($("#pass").val() == '')
					{
						alert("You haven't entered password!");
					}
					else
					if(user === $("#emailID").val() && pass === $("#pass").val())
					{
						alert("Sign In Successful! Will be camouflaging you by showing redirection...");
					}
					else
					{
						alert("Wrong Username/Password!");
					}
			});
		});
		</script>
		<style>
			.outer_div{ display: table; position: absolute; height: 100%; width: 100%;}
			.middle_div{display: table-cell; vertical-align: middle; background:#eee;}
			.inner_div{margin-left: auto; margin-right: auto; max-width:600px; width:100%; padding:35px}
			<!-- @media only screen and (min-width: 76px) {
			.middle_div{background:#fff;}
			} -->
		</style>
	</head>
	
	<body>


		<div class="modal fade" id="forgotPassModal" tabindex="-1" role="dialog" aria-labelledby="ForgotPassLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="ForgotPass">Forgot Password?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form">
					<input type="text" style="width:100%" placeholder="Enter registered email or phone"/>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Continue</button>
			  </div>
			</div>
		  </div>
		</div>

		<div class="outer_div" > <!-- Problem 1 -->	
			<div class="middle_div" style="background:#abb">
				<div class="inner_div" style="background:#2c3e50">
					<form  class="Form_width">
						<div class="page-header"> <h1 style="color:white">Intellect Corporations</h1> </div>
						<div class="form-group">
							<label for="emailLabel" style="color:white"><strong>Email ID</strong></label>
							
							<input type="email" class="form-control" id="emailID" placeholder="abc@dell.com" autofocus>
								<span class="glyphicon glyphicon-envelope"></span>
							</input>
						</div>
						<div class="form-group">
							<label for="passwordLabel" style="color:white"><strong>Password</strong></label>
							<input type="password" class="form-control" id="pass" placeholder="password" onclick="displayMessage()"/>
						</div>
						<br>
						<div class="form-group">
							<button type="submit" id="signIn" class="btn btn-primary">Login</button>
							<a href="signup.html" role="button" class="btn btn-primary">Sign Up </a>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgotPassModal">Forgot Password?</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</body>
	
</html>
