<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Bootstrap Basic Template</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/signup.js"></script>
		<link rel="stylesheet" href="css/signup.css">
	</head>
	<body>
		<div class="outer_div">
			<div class="middle_div" style="background:#abb">
				<div class="inner_div" style="background:#2c3e50">
						<div class="page-header"> <h1 style="color:white">Intellect Corporations</h1> </div>
						<form>
							<div class="form-group">
								<label style="color:white"><strong>Name</strong></label>
								<input id="firstName" type="text" class="form-control" placeholder="First Name"/>
								<br>
								<input id="lastName" type="text" class="form-control" placeholder="Last Name"/>
							</div>
							<div class="form-group">
								<label style="color:white"><strong>EmailID</strong></label>
								<div class="input-group">
								<input id="email" type="text" class="form-control" placeholder="emailID"/>
								<span class="input-group-addon">@intellect.org</span>
								</div>
							</div>
							<div class="form-group">
								<label style="color:white"><strong>Password</strong></label>
								<input id="password"  type="password" class="form-control" placeholder="password"/>
							</div>
							<div class="form-group">
								<label style="color:white"><strong>Confirm Password</strong></label>
								<input id="rePassword" type="password" class="form-control" placeholder="password"/>
							</div>
							<br>
							<div class="form-group">
							<a href="login.html" class="btn btn-primary">Back</a>
							<button id="signup" type="submit" class="btn btn-primary">SignUp</button>
							</div>
						</form>
				</div>
			</div>
		</div>
	</body>
</html>
