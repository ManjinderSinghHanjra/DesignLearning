<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Bootstrap Basic Template</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.outer_div{display: table; position: absolute; height: 100%; width: 100%;}
			.middle_div{display: table-cell; vertical-align: middle;}
			.inner_div{margin-left: auto; margin-right: auto; max-width:500px; width:100%; padding:35px}
		</style>
	</head>
	<body>
		<div class="outer_div">
			<div class="middle_div">
				<div class="inner_div" style="background:#2c3e50">
						<div class="page-header"> <h1 style="color:white">Intellect Corporations</h1> </div>
						<form>
							<div class="form-group">
								<label for="name" style="color:white"><strong>Name</strong></label>
								<input type="text" class="form-control" placeholder="First Name"/>
								<br>
								<input type="text" class="form-control" placeholder="Last Name"/>
							</div>
							<div class="form-group">
								<label for="email" style="color:white"><strong>EmailID</strong></label>
								<div class="input-group">
								<input type="text" class="form-control" placeholder="emailID"/>
								<span class="input-group-addon" id="basic">@dell.com</span>
								</div>
							</div>
							<div class="form-group">
								<label for="password" style="color:white"><strong>Password</strong></label>
								<input type="password" class="form-control" placeholder="password"/>
							</div>
							<div class="form-group">
								<label for="password" style="color:white"><strong>Confirm Password</strong></label>
								<input type="password" class="form-control" placeholder="password"/>
							</div>
							<br>
							<div class="form-group">
							<button type="submit" class="btn btn-primary">SignUp</button>
							</div>
						</form>
				</div>
			</div>
		</div>
	</body>
</html>
